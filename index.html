<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Product preview card component</title>
    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div>
            <img class="image-mobile" src="images/image-product-mobile.jpg" alt="image-product-mobile">
            <img class="image-desktop" src="images/image-product-desktop.jpg" alt="image-product-desktop">
        </div>
        <div class="description">
            <h5>Perfume</h5>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <div>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
            </div>
            <div class="price">
                <h1 class="price-color">$149.99</h1>
                <h6>$169.99</h6>
            </div>
            <div class="button-0">
                
            <button class="styled">Add to Cart</button>
            </div>
        </div>
        
    </main>
    
</body>
</html>
